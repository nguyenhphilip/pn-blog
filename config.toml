baseURL = "/"
languageCode = "en-us"
title = "Phil in the Blank"
theme = "hugo-theme-notrack"
newContentEditor = "nvim"
mainSections = ["blog"]
# disqusShortname = "example"
paginate = 10
summaryLength = 20

[params]
  author = "Phil"
  siteHeading = "Phil in the Blank" # defaults to author
  showBlogLatest = true
  mainSections = ["blog"]
  showTaxonomyLinks = false
  nBlogLatest = 5 # number of blog post on the home page
  blogLatestHeading = "Recent Posts"

  [params.social]
    github = "example"
    linkedin = "example"
    email = "example@example.com"
    mastodon = "example"
    medium = "example"
    keybase = "example"

[taxonomies]
  year = "year"
  month = "month"
  tags = "tags"
  categories = "categories"

[permalinks]
  blog = "/blog/:year/:month/:slug"
